name: Run Deno Tests
on:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4 # Checkout the repository
            - uses: denoland/setup-deno@v2 # Set up Deno
              with:
                  deno-version: v2.x # Run with latest stable Deno

            - name: Ensure LF line endings
              run: |
                  git config --global core.autocrlf false
                  git config --global core.eol lf

            - name: Run Formatter Check
              run: deno fmt --check

            - name: Run Linter Check
              run: deno lint

            - name: Run Tests
              run: deno test --allow-net --allow-read -- ${{ secrets.TEST_PRIVATE_KEY }} ${{ vars.TEST_PERP_ASSET }} ${{ vars.TEST_SUB_ACCOUNT_ADDRESS }} ${{ vars.TEST_VAULT_ADDRESS }}
